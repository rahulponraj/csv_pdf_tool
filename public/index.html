<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      margin-left: 20px;
    }

    #uploadForm {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2184c9;
    }

    #pdfPreviews {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .pdfPreview {
      width: 200px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
      position: relative;
    }

    .pdfPreview iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <h1>PDF Tool</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="csv">Upload CSV:</label>
    <input type="file" id="csv" name="csv" accept=".csv" required>

    <label for="pdf">Upload PDF:</label>
    <input type="file" id="pdf" name="pdf" accept=".pdf" required>

    <button type="submit">Generate PDFs</button>
  </form>

  <div id="pdfPreviews" class="pdfPreviews"></div>
  <div id="pdfLinks"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        console.log(data);

        // Display success or handle errors
        if (data.success) {
          console.log('PDFs generated successfully');
          displayPreviews(data.data.pdfPreviews);
        } else {
          console.error('Error:', data.error);
        }
      } catch (error) {
        console.error('Fetch error:', error);
      }
    });

        function displayPreviews(pdfPreviews) {
      console.log('PDF Previews:', pdfPreviews);

      const pdfPreviewsContainer = document.getElementById('pdfPreviews');
      pdfPreviewsContainer.innerHTML = ''; // Clear previous previews

      pdfPreviews.forEach((preview, index) => {
        const pdfPreviewDiv = document.createElement('div');
        pdfPreviewDiv.className = 'pdfPreview';

        const embed = document.createElement('embed');
        embed.src = `data:application/pdf;base64,${preview.preview}`;
        embed.type = 'application/pdf';
        embed.width = '100%';
        embed.height = '100%';

        pdfPreviewDiv.appendChild(embed);
        pdfPreviewsContainer.appendChild(pdfPreviewDiv);
      });
    }

  </script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

</body>

</html>
